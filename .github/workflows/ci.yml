name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Type Check & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: habitspark_test
        ports:
          - 5432:5432
        # Wait until Postgres is ready before starting the job steps
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/habitspark_test
      NODE_ENV: test

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm # caches npm downloads between runs

      - name: Install dependencies
        run: npm ci # clean install from package-lock.json â€” reproducible

      - name: Type check
        run: npx tsc --noEmit # catches TS errors without writing any output files

      - name: Run Prisma migrations
        run: npx prisma migrate deploy # applies migrations to the fresh test DB

      - name: Run test suite
        run: npm test
